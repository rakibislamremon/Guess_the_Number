
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd; /* Light blue background */
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        .card {
            background-color: #90caf9; /* Blue card background */
            color: #0d47a1; /* Dark blue text */
        }
        button {
            background-color: #42a5f5; /* Button blue shade */
            color: white;
        }
        button:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1>Guess the Number</h1>
            <p>Enter a number between 1 and 100</p>
            <div class="mb-3">
                <input type="number" id="guessInput" class="form-control" placeholder="Your guess">
            </div>
            <button id="guessButton" class="btn">Submit Guess</button>
            <p id="message" class="mt-3"></p>
        </div>
    </div>
    <script src="../backend/game.js"></script>
</body>
</html>
